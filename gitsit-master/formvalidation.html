<html>

<head>
    <title>Form Validation</title>
    <script src="formvalidation.js">
    </script>
</head>

<body>
    <div>
        <form name="myForm" onsubmit="return(x())">
            <label>Name:</label>
            <input name='name' id='name' type='text'><br><br>
            <label>MID:</label>
            <input name='mid' id='mid' type='text'><br><br>
            <label>Email:</label>
            <input name='email' id='email' type='text'><br><br>
            <label>Password:</label>
            <input name='pswd' id='pswd' type='password'><br><br>
            <label>Re-Password:</label>
            <input name='pswd1' id='pswd1' type='password'><br><br>
            <input type="submit" value="Submit"><br>
        </form>
    </div>
</body>

</html>
